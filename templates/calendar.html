<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ZingSoft Demo</title>

    <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <style></style>
</head>

<body>
    <div id='myChart'></div>
    <script>
        var myConfig = {
            plot: {
                tooltip: { // Use this object to to configure the tooltips.
                    text: '%v caquita <br>by<br>%data-info0<br>on<br>%data-day',
                    placement: "node:out"
                },
                
            },
            type: 'calendar',
            options: {
                year: {
                    text: '2021',
                    visible: true
                },
                startMonth: 1,
                endMonth: 12,
                palette: ['#FF5733', '#00a000'],
                month: {
                    values: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Setiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    item: {
                        fontColor: 'gray',
                        fontSize: 9
                    },
                },
                weekday: {
                    values: ['D', 'L', 'K', 'M', 'J', 'F', 'S'],
                    item: {
                        fontColor: 'black',
                        fontSize: 9
                    }
                },

                day: { // Configure the styling by day.
                    items: { // Use this object to style the cells by individual calendar day.
                        'd-2021-01-01': {
                            backgroundColor: 'purple',
                        }
                    },
                },

                values: [
                    ['2021-01-01', 100],
                    ['2021-01-04', 100],
                    ['2021-01-05', 100],
                    ['2021-01-06', 4],
                    ['2021-01-07', 9],
                    ['2021-01-08', 11],
                    ['2021-01-11', 5],
                    ['2021-01-12', 5],
                    ['2021-01-13', 9],
                    ['2021-01-14', 9],
                    ['2021-01-15', 9],
                    ['2021-01-18', 4],
                    ['2021-01-19', 6],
                    ['2021-01-20', 5],
                    ['2021-01-21', 6],
                    ['2021-01-22', 2],
                    ['2021-01-25', 5],
                    ['2021-01-26', 9],
                    ['2021-01-27', 6],
                    ['2021-01-28', 6],
                    ['2021-01-29', 7],
                    ['2021-02-01', 7],
                    ['2021-02-02', 12],
                    ['2021-02-03', 3],
                    ['2021-02-04', 3],
                    ['2021-02-05', 9],
                    ['2021-02-08', 9],
                    ['2021-02-09', 9],
                    ['2021-02-10', 4],
                    ['2021-02-11', 5],
                    ['2021-02-12', 8],
                ]
            },
            labels: [{ //Lefthand Label (container portion)
                borderColor: 'gray',
                borderWidth: 1,
                x: '8%',
                y: '60%',
                width: '40%',
                height: '30%'
            },
            { //Lefthand Label (top portion)
                text: 'Daily Contribution',
                fontColor: '#212121',
                textAlign: 'center',
                x: '10%',
                y: '65%',
                width: '36%'
            },
            { //Lefthand Label (middle portion)
                text: '%plot-value',
                fontColor: '#2196F3',
                fontFamily: 'Georgia',
                fontSize: 35,
                textAlign: 'center',
                x: '10%',
                y: '68%',
                width: '36%'
            },
            // Note: the bottom portion of the Bottom-Left Label is the fixed tooltip, below.

            { //Rightside Label (container portion)
                borderColor: 'gray',
                borderWidth: 1,
                x: '52%',
                y: '60%',
                width: '40%',
                height: '30%',
            },
            { //Rightside Label (top portion)
                text: 'Total Contributions',
                fontColor: '#212121',
                textAlign: 'center',
                x: '54%',
                y: '65%',
                width: '36%'
            },
            { //Rightside Label (middle portion)
                text: '1414',
                fontColor: '#2196F3',
                fontFamily: 'Georgia',
                fontSize: 35,
                textAlign: 'center',
                x: '54%',
                y: '68%',
                width: '36%'
            },
            { //Rightside Label (bottom portion)
                text: 'Jan 1 - Jun 30',
                fontColor: '#212121',
                padding: 2,
                textAlign: 'center',
                x: '54%',
                y: '80%',
                width: '36%'
            }
            ],

            tooltip: { //Lefthand Label (bottom portion)
                text: '%data-day',
                backgroundColor: 'none',
                borderColor: 'none',
                fontColor: '#212121',
                padding: 2,
                //textAlign: 'center',
                align: 'center',
                sticky: true,
                timeout: 30000,
                x: '10%',
                y: '80%',
                width: '36%'
            },

            plotarea: {
                marginTop: '15%',
                marginBottom: '55%',
                marginLeft: '8%',
                marginRight: '8%'
            }
        };

        zingchart.loadModules('calendar', function () {
            zingchart.render({
                id: 'myChart',
                data: myConfig,
                height: 400,
                width: '100%'
            });
        });
    </script>
</body>

</html>
